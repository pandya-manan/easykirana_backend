<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>EasyKirana Seller Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
        }
        .login-card {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-title {
            color: #0e7490;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-control {
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
        }
        .btn-login {
            background-color: #0e7490;
            color: white;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #0c5e73;
        }
        .signup-link {
            text-align: center;
            margin-top: 1rem;
            color: #6b7280;
        }
        .signup-link a {
            color: #0e7490;
            text-decoration: none;
            font-weight: 500;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="form-title">
            <i class="fas fa-store me-2"></i>Seller Login
        </h2>
        
        <!-- Error Message (if any) -->
        <div th:if="${errorMessage != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <form th:action="@{/sellers/validate-login}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="emailId" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="emailId" 
                       th:field="*{emailId}" 
                       placeholder="Enter your email" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" 
                       th:field="*{password}" 
                       placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
            
            <div class="signup-link">
                Are you a new seller? <a th:href="@{/sellers/signup}">Sign up here</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
