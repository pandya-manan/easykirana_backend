<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px;
            background: #007bff;
            color: white;
            font-size: 22px;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 20px;
        }
        .order-details {
            width: 100%;
            border-collapse: collapse;
        }
        .order-details th, .order-details td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .order-details th {
            background: #007bff;
            color: white;
        }
        .total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
            background: #f4f4f4;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Thank You for placing the order at EasyKirana, <span th:text="${name}"></span>!</div>
        
        <div class="content">
            <p>Hello <span th:text="${name}"></span>,</p>
            <p>We have received your order and it's being processed. Here are the details:</p>
            <p style="margin-top: 15px;">The order tracking number is: <span th:text="${orderTrackNumber}"></span></p>

            <table class="order-details">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.productName}"></td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${#numbers.formatDecimal(item.unitPrice, 1, 2)}"></td>
                    </tr>
                </tbody>
            </table>

            <p class="total">Total: <span th:text="${#numbers.formatDecimal(total, 1, 2)}"></span></p>
        </div>

        <div class="footer">
            This is an automated email, please do not reply. <br>
            Need help? <a href="#">Contact Support</a>
        </div>
    </div>
</body>
</html>
